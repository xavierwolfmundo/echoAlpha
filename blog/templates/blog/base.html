<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/base.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="{% url 'blog:post_list' %}">Home</a></li>
          <li><a href="{% url 'blog:category_list' %}">Categories</a></li>
          <li><a href="{% url 'blog:tag_list' %}">Tags</a></li>
          <!-- Add more navigation links here -->
        </ul>
      </nav>
    </header>

    <main>
      {% block content %}
      <!-- Main content goes here -->
      {% endblock %}
    </main>

    <footer>
      <!-- Footer content goes here -->
    </footer>

    {% block js %}
    <script src="{% static 'blog/js/base.js' %}"></script>
    {% endblock %}
  </body>
</html>
