{% extends 'events/base.html' %}

{% block content %}
  <h1>Event List</h1>
  <ul>
    {% for event in events %}
      <li>
        <a href="{% url 'events:event_detail' event.pk %}">{{ event.title }}</a>
      </li>
    {% empty %}
      <li>No events found.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'events:event_create' %}">Create New Event</a>
{% endblock %}
