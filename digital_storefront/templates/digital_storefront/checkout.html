{% extends 'digital_storefront/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <!-- Checkout form for billing and shipping information -->
        <form method="post" action="{% url 'checkout' %}">
            {% csrf_token %}
            <!-- Form fields for billing and shipping information -->
            <div class="form-group">
                <label for="billing_name">Billing Name</label>
                <input type="text" name="billing_name" id="billing_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="billing_address">Billing Address</label>
                <input type="text" name="billing_address" id="billing_address" class="form-control">
            </div>
            <div class="form-group">
                <label for="shipping_name">Shipping Name</label>
                <input type="text" name="shipping_name" id="shipping_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="shipping_address">Shipping Address</label>
                <input type="text" name="shipping_address" id="shipping_address" class="form-control">
            </div>
            <!-- Add more form fields as needed for other information like email, phone, etc. -->
            
            <input type="submit" value="Place Order" class="btn btn-primary">
        </form>
    </div>
    <div class="col-md-4">
        <!-- Order summary and payment options -->
        <p>Total: ${{ order_total }}</p>
        <!-- Payment options and other details -->
        ...
    </div>
</div>
{% endblock %}
