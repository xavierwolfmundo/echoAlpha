<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Digital Storefront{% endblock %}</title>
    <!-- Include necessary CSS and JS files -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'digital_storefront/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'digital_storefront/css/style.css' %}">
</head>
<body>
    <header>
        <!-- Include the header content -->
        {% block header %}
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'digital_storefront:home' %}">Digital Storefront</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'digital_storefront:product_list' %}">Products</a>
                        </li>
                        <!-- Add more navigation links here -->
                    </ul>
                </div>
            </div>
        </nav>
        {% endblock %}
    </header>

    <main role="main" class="container">
        <!-- Include the main content -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Include the footer content -->
        {% block footer %}
        <div class="container">
            <hr>
            <p>&copy; {% now "Y" %} Digital Storefront. All rights reserved.</p>
        </div>
        {% endblock %}
    </footer>

    <!-- Include necessary JS files -->
    <script src="{% static 'digital_storefront/js/jquery.min.js' %}"></script>
    <script src="{% static 'digital_storefront/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'digital_storefront/js/main.js' %}"></script>
</body>
</html>
